<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="stylesheet" href= "https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <title>Weather API</title>
</head>
<body>
    <div class="container">
        <div class="w_card">
            <h1>Welcome</h1>
            <h3>Weather App</h3>

            <input type="text" id="city_input" placeholder="Enter City Name">
            <button id="city_input_btn" onclick="weatherFin($('#city_input').val())"> Get Weather</button>

            <div class="animate_A animate_fadeIn" id="w_info" >
                <h3 id="city_name"></h3>
                <p id="date"></p>
                <img id="weather_icon" src="" alt="Weather Icon">
                <p id="temp"></p>
                <p id="description"></p>
                <p id="wind_speed"></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">
	</script>
	<script src="https://momentjs.com/downloads/moment.min.js">
	</script>
	<script src="index.js"></script>

</body>
</html>
